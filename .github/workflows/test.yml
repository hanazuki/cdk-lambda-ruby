name: Test

on:
  push:
  pull_request:
  schedule:
    - cron: '0 15 * * 5'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: Setup corepack
      run: |
        npm install -g corepack
        corepack enable npm
    - uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-
    - name: Install
      run: npm ci
    - name: Package
      run: npm pack

  example:
    strategy:
      fail-fast: false
      matrix:
        node: [12, 14, 16]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - name: Setup corepack
      run: |
        npm install -g corepack
        corepack enable npm
    - uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-
    - name: Install
      run: |
        npm ci
        cd example
        npm ci
    - name: Run
      run: |
        cd example
        npm run cdk synth

  test-finish:
    runs-on: ubuntu-latest
    needs:
    - test
    - example
    steps:
    - run: echo OK
